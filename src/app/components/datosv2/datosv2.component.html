<div style="background-image:url('./../../../assets/img/marcotabletvacio.png');
background-repeat: no-repeat; background-size: contain; background-position: center;">

    <div id="cajapda" style="padding: 15em;">
        <form>
            <label>
                Nombre:
                <input type="text" name="busquedanombre" #busquedanombre>
            </label>
            <label>
                Primer apellido:
                <input type="text" name="firstname" #firstname>
            </label>
            <label>
                Segundo apellido:
                <input type="text" name="secondname" #secondname>
            </label>
            <br />
            <button class="btn btn-info">
                Buscar
            </button>
        </form>
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre de pila</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">GÃ©nero</th>
                    <th scope="col">Fecha de nacimiento</th>
                    <th scope="col">Info</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let usuario of usuarios">
                    <th scope="row">{{usuario.identifier}}</th>
                    <td>{{usuario.identity.name}}</td>
                    <td>{{usuario.identity.firstname}}, {{usuario.identity.secondname}}</td>
                    <td>{{usuario.identity.sex}}</td>
                    <td>{{usuario.identity.dateofbirth}}</td>
                    <td>
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary" data-toggle="modal"
                            data-target="#exampleModalCenter">
                            Detalles
                        </button>

                        <!-- Modal -->
                        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content" style="color: black;">
                                    <div class="modal-body">
                                        <label>{{usuario.identity.name}}</label>

                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <h1 class="ml3" style="font-weight: 900; font-size:3.5em;">Nombre</h1>
    </div>
</div>
